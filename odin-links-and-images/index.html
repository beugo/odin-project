<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <div>
        <a href="https://www.example.com">example link</a>
    </div>

    <div>
        <!-- "target" dictates where the link will be opened, by default it takes on the _self value -->
         <!-- "rel" describes the relationship between the current page and the linked doc -->
         <!-- absolute links always have scheme (https) and domain (www.odinproject.com) -->
        <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">example link in new tab</a>
    </div>

    <div>
        <a href="./pages/about.html">about</a>
    </div>

    <img src="./images/dog.jpg" alt="picture of a dog" height="350" width="310">
</body>
</html>
